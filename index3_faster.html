<!DOCTYPE html>
<html>
  <head>
    <!-- Load plotly.js into the DOM -->
    <script src='https://cdn.plot.ly/plotly-2.8.3.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
  </head>
  
  <body>
    <div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
  </body>
    <script>
      d3.csv("https://media.githubusercontent.com/media/JamesDevJim/james-energy-charts/ffa9044f52f253803534ee079bb8a10109316f88/FullSample.csv", function(err, rows){

      function unpack(rows, key) {
      return rows.map(function(row) { return row[key]; });
      }

      var trace1 = {
      type: "scatter",
      mode: "lines",
      name: 'AAPL High',
      x: unpack(rows, 'Start Date'),
      y: unpack(rows, 'Usage'),
      line: {color: '#17BECF'}
      }

/*       var trace2 = {
      type: "scatter",
      mode: "lines",
      name: 'AAPL Low',
      x: unpack(rows, 'Date'),
      y: unpack(rows, 'AAPL.Low'),
      line: {color: '#7F7F7F'}
      } */

      var data = [trace1];

      var layout = {
      title: 'Time Series with Rangeslider',
      xaxis: {
        autorange: true,
        range: ['2020-02-17', '2021-02-16'],
        rangeselector: {buttons: [
            {
              count: 1,
              label: '1m',
              step: 'month',
              stepmode: 'backward'
            },
            {
              count: 6,
              label: '6m',
              step: 'month',
              stepmode: 'backward'
            },
            {step: 'all'}
          ]},
        rangeslider: {range: ['2020-02-17', '2021-02-16']},
        type: 'date'
      },
      yaxis: {
        autorange: true,
        range: [86.8700008333, 138.870004167],
        type: 'linear'
      }
      };

      Plotly.newPlot('myDiv', data, layout);
      })
    </script>
  </body>
</html>
